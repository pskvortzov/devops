name: Laravel Pint

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  laravel-pint:
    runs-on: ubuntu-latest

    env:
      PHP_VERSION: 8.4
      PHP_EXTENSIONS: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
      CACHE_KEY: extensions-cache-v1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.7
        with:
          ref: ${{ github.head_ref }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Laravel Pint
        run: composer global require laravel/pint

      - name: Run Pint
        run: pint

      - name: Push Changes Back to the Repo
        run: |
          git config user.name "gh-actions"
          git config user.email "pskvortzov@gmail.com"
          git add .
          git commit -m "[Laravel Pint] Fixed formatting" || exit 0
          git push
